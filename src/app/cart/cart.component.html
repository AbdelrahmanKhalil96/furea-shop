<section class="h-100" style="background-color: #eee;"  *ngIf="user$ | async as user">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
       <!--    <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
          </div>-->
        </div>

        <div class="card rounded-3 mb-4" *ngFor="let item of service.cart">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="item.image"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.name }}</p>
                <p><span class="text-muted">Price: </span>{{item.price}} </p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2"
                (click)="this.service.changeProductQty(-1,item)">
                  <i class="fas fa-minus"></i>
                </button>

                <input [id]="item.id" min="0" name="count" [value]="item.qty"type="number" readonly
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                  (click)="this.service.changeProductQty(1,item)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1" >
                <h5 class="mb-0" >{{ item.qty * item.price}} </h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a routerLink="/my-cart"  (click)="this.service.removeItem(item);" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>

  <!--      <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discount code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
          </div>
        </div> -->

        <div class="card">
          <div class="card-body"  *ngIf="this.service.cart[0]">
            <button type="button" class="btn btn-warning btn-block btn-lg"(click)="this.service.placeOrder()">Proceed to Pay</button>
            <label>Total is {{this.service.cartTotal}} </label>
            <br>
            <div class="text-center" *ngIf="this.service.errors">  <h4 style="color: red;"> Database Error <br> . Please Contact Our Support</h4>
            </div>
<h3 style="color: red;" class="float-end" [hidden]="!this.service.placed">Order Placed</h3>
          </div>
          <h4 class="text-center" style="color: red;" *ngIf="!this.service.cart[0]">Your Cart Is Empty</h4>
        </div>

      </div>
    </div>
  </div>
</section>
